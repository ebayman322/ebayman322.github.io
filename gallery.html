<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Crowdsourced Creativity</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Crowdsourced Creativity</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="submit.html">Submit a Prompt</a></li>
                <li><a href="browse.html">Browse Prompts</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="tutorials-workshops.html">Tutorials & Workshops</a></li>
                <li><a href="contests.html">Contests</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Gallery</h2>
            <p>Explore the creative works of our community members.</p>

            <div class="gallery-container">
                <!-- Rotating gallery wall will be added here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Crowdsourced Creativity. All rights reserved.</p>
    </footer>

    <script>
      const images = [
        'https://example.com/image1.jpg',
        'https://example.com/image2.jpg',
        'https://example.com/image3.jpg',
        // Add more image URLs here
      ];

      const galleryContainer = document.querySelector('.gallery-container');
      const imageCount = images.length;

      for (let i = 0; i < imageCount; i++) {
        const img = document.createElement('img');
        img.src = images[i];
        img.style.transform = `rotateY(${(i * 360) / imageCount}deg) translateZ(500px)`;
        img.style.transition = 'all 0.5s ease-in-out';
        img.classList.add('gallery-image');
        galleryContainer.appendChild(img);
      }

      let angle = 0;

      setInterval(() => {
        angle += 1;
        galleryContainer.style.transform = `rotateY(${angle}deg)`;
      }, 100);
    </script>
</body>
</html>
