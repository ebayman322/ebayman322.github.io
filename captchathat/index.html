    <h1>Captcha Game</h1>
    <p>Your goal is to solve as many captchas as possible within the time limit.</p>
  
  <form>
    <p>Enter the sum of the following numbers:</p>
    <p>5 + 3 =</p>
    <input type="text" name="captcha" id="captcha" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Get the form element
    const form = document.querySelector('form');

    // Add a submit event listener to the form
    form.addEventListener('submit', (event) => {
      // Prevent the default form submission behavior
      event.preventDefault();

      // Get the user's input
      const captcha = document.getElementById('captcha').value;

      // Validate the user's input
      if (captcha === '8') {
        // If the input is correct, display a success message
        alert('Correct! The CAPTCHA was successfully completed.');
      } else {
        // If the input is incorrect, display an error message
        alert('Incorrect! Please try again.');
      }
    });
  </script>
