<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Prompts - Crowdsourced Creativity</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <header>

    <div class="site-title">
        <h1>Crowdsourced Creativity</h1>
    </div>
    <nav>
        <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="submit.html">Submit a Prompt</a></li>
                <li><a href="browse.html">Browse Prompts</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="tutorials-workshops.html">Tutorials & Workshops</a></li>
                <li><a href="contests.html">Contests</a></li>
                <li><a href="contact.html">Contact Us!</a></li>
        </ul>
    </nav>
</header>

    <main>
        <section>
            <h2>Browse Prompts</h2>
            <p>Explore the prompts submitted by our creative community!</p>

            <div id="filters">
                <label for="filter-category">Category:</label>
                <select id="filter-category">
                    <option value="all">All</option>
                    <option value="art">Art</option>
                    <option value="music">Music</option>
                    <option value="writing">Writing</option>
                    <option value="photography">Photography</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="recent">Most Recent</option>
                    <option value="popular">Most Popular</option>
                </select>
            </div>

            <ul id="prompts-list">
                <!-- Prompts will be added here dynamically -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Crowdsourced Creativity. All rights reserved.</p>
    </footer>
</body>
</html>
