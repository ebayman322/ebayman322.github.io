<!DOCTYPE html>
<html>
  <head>
    <title> Lindsey's CAPTCHA Challenge </title>
  </head>
  <body>
    <h1>Welcome to Lindsey's CAPTCHA Challenge!</h1>
    <p>This page allows you to complete as many captchas as possible within a 60 second time frame. Compete with other users to earn the top place in the leaderboards!</p>
       
 <form>
      <div>
        <img src="https://imgur.com/a/goiH3UQ" />
      </div>
    </form>

    <script>
      // Retrieve the captcha image
      let captchaImage = document.getElementById('captchaImage');
      let xhr = new XMLHttpRequest();
      xhr.open('GET', 'captcha.jpg');
      xhr.onload = function() {
        if (this.status == 200) {
          captchaImage.src = 'data:image/jpg;base64,' + btoa(this.responseText);
        }
      }
      xhr.send();
    </script>
  </body>
<div class="g-recaptcha" data-sitekey="_your_site_key_" data-size="invisible"></div>
<form>
      <div id="recaptcha">
      </div>
      <input type="text" name="captchaAnswer" placeholder="Enter captcha answer here" />
      <input type="submit" value="Submit Answer" />
    </form>

    <script> src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
    </script>
</html>
