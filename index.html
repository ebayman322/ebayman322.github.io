 <form>
      <div>
        <img id="captchaImage" src="" alt="CAPTCHA Image" />
        <input type="text" name="captchaAnswer" placeholder="Enter captcha answer here" />
        <input type="submit" value="Submit Answer" />
      </div>
    </form>

    <script>
      // Retrieve the captcha image
      let captchaImage = document.getElementById('captchaImage');
      let xhr = new XMLHttpRequest();
      xhr.open('GET', 'captcha.jpg');
      xhr.onload = function() {
        if (this.status == 200) {
          captchaImage.src = 'data:image/jpg;base64,' + btoa(this.responseText);
        }
      }
      xhr.send();
    </script>
  </body>
